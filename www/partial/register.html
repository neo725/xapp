<ion-view class="register-pane" ng-controller="RegisterController">
    <ion-nav-title>
        <h1 class="title">註冊新帳號</h1>
    </ion-nav-title>
    <ion-content padding="true" overflow-scroll="false">
        <div class="pane-content">
            <div>
                <img class="pane-logo" src="img/registered01@2x.png">
            </div>
            <p class="text-line-1 text-center">{{ '為自己註冊一個新帳戶吧！' }}</p>
            <form name="registerForm" class="form register-form" novalidate ng-submit="submitForm(registerForm)">
                <div class="list">
                    <label class="item item-input item-floating-label"
                           ng-class="{ 'has-error' : registerForm.name.$invalid }">
                        <span class="input-label">姓名</span>
                        <input type="text" name="name"
                               placeholder="姓名"
                               ng-model="user.name"
                               required>
                    </label>
                    <label class="item item-input item-floating-label"
                           ng-class="{ 'has-error' : registerForm.account.$invalid }" ng-if="false">
                        <span class="input-label">帳號</span>
                        <input type="text" name="account"
                               placeholder="帳號"
                               ng-model="user.account"
                               required>
                    </label>
                    <label class="item item-input item-floating-label"
                           ng-class="{ 'has-error' : registerForm.email.$invalid }">
                        <span class="input-label">{{ 'input.email' | translate }}</span>
                        <input type="email" name="email"
                               placeholder="{{ 'input.email' | translate }}"
                               ng-model="user.email"
                               required>
                    </label>
                    <label class="item item-input item-floating-label"
                           ng-class="{ 'has-error' : registerForm.email_confirm.$invalid }">
                        <span class="input-label">{{ 'input.confirm_email' | translate }}</span>
                        <input type="email" name="email_confirm"
                               placeholder="{{ 'input.confirm_email' | translate }}"
                               ng-model="user.email_confirm"
                               data-custom-verify="user.email"
                               required>
                    </label>
                    <label class="item item-input item-floating-label"
                           ng-class="{ 'has-error' : registerForm.password.$invalid }">
                        <span class="input-label">密碼</span>
                        <input type="password" name="password"
                               placeholder="密碼"
                               ng-model="user.password"
                               required>
                    </label>
                    <label class="item item-input item-floating-label"
                           ng-class="{ 'has-error' : registerForm.password_confirm.$invalid }">
                        <span class="input-label">確認密碼</span>
                        <input type="password" name="password_confirm"
                               placeholder="確認密碼"
                               ng-model="user.password_confirm"
                               data-custom-verify="user.password"
                               required>
                    </label>
                    <label class="item item-input item-floating-label"
                           ng-class="{ 'has-error' : registerForm.mobile.$invalid }">
                        <span class="input-label">手機</span>
                        <input type="text" name="mobile"
                               placeholder="手機"
                               ng-model="user.mobile"
                               pattern="[\d]{4}[-]{0,1}[\d]{3}[-]{0,1}[\d]{3}"
                               required>
                    </label>
                </div>
                <div class="row">
                    <div class="col"><input type="button" class="button button-block button-dark" ng-click="goBack()" value="取消" /></div>
                    <div class="col col-67"><button class="button button-block button-positive">確認</button></div>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
