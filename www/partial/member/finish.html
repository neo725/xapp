<ion-view class="finished-course-list" ng-controller="MemberFinishListController">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-left" ng-click="goBack()"></button>
    </ion-nav-buttons>
    <ion-nav-title>
        <h1 class="title">已完成的課程</h1>
    </ion-nav-title>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon sprite-icon shoppingcar-icon" ng-click="goCart()">
            <i class="sprite-icon-shoppingcar-o-2x"></i>
        </button>
        <div class="cart-badge-container" ng-show="carts.length > 0" ng-click="goCart()">
            <div class="badge badge-assertive badge-s-size cart-badge">{{carts.length}}</div>
        </div>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="course-container">
            <div class="card course" ng-repeat="course in courses">
                <div class="item item-text-wrap">
                    <div class="row no-padding title-row">
                        <div class="col no-padding">
                            <span ng-bind="course.Prod_Name"></span>
                            <span ng-bind="course.Prod_SubName"></span>
                        </div>
                    </div>
                    <div class="row value-row">
                        <div class="col col-40">
                            <div class="progress-wrapper">
                                <round-progress
                                    max="5"
                                    current="course.ques_topics[0].ans_value"
                                    color="#2B61AC"
                                    bgcolor="#F1F1F1"
                                    radius="{{ radius * radius_multiple }}"
                                    stroke="{{ stroke * stroke_multiple }}">
                                    <round-progress
                                        max="5"
                                        current="course.ques_topics[1].ans_value"
                                        color="#B63882"
                                        bgcolor="#F1F1F1"
                                        radius="{{ radius * radius_multiple }}"
                                        stroke="{{ stroke * stroke_multiple }}"
                                        offset="{{ offset }}">
                                        <round-progress
                                            max="5"
                                            current="course.ques_topics[2].ans_value"
                                            color="#F2D000"
                                            bgcolor="#F1F1F1"
                                            radius="{{ radius * radius_multiple }}"
                                            stroke="{{ stroke * stroke_multiple }}"
                                            offset="{{ offset * 2 }}">
                                            <round-progress
                                                max="5"
                                                current="course.ques_topics[3].ans_value"
                                                color="#00a09a"
                                                bgcolor="#F1F1F1"
                                                radius="{{ radius * radius_multiple }}"
                                                stroke="{{ stroke * stroke_multiple }}"
                                                offset="{{ offset * 3 }}">
                                            </round-progress>
                                        </round-progress>
                                    </round-progress>
                                </round-progress>
                                <div class="progress-icon-label-wrapper" ng-hide="false">
                                    <div class="progress-icon-label">
                                        <div class="icon"><img src="img/completing-like@2x.png" /></div>
                                        <div class="label">本次評分</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col col-topics no-padding">
                            <div class="row line-star-row no-padding">
                                <div class="col line-star-col no-padding">
                                    <div class="row no-padding color-1 star-text-row">
                                        <div class="col no-padding">{{ course.ques_topics[0].topic_name }}</div>
                                        <div class="col no-padding">
                                            <div star-rating ng-model="course.ques_topics[0].ans_value"
                                                 readonly="true"
                                                 max="5"></div>
                                        </div>
                                    </div>
                                    <div class="row no-padding color-2 star-text-row">
                                        <div class="col no-padding">{{ course.ques_topics[1].topic_name }}</div>
                                        <div class="col no-padding">
                                            <div star-rating ng-model="course.ques_topics[1].ans_value"
                                                 readonly="true"
                                                 max="5"></div>
                                        </div>
                                    </div>
                                    <div class="row no-padding color-3 star-text-row">
                                        <div class="col no-padding">{{ course.ques_topics[2].topic_name }}</div>
                                        <div class="col no-padding">
                                            <div star-rating ng-model="course.ques_topics[2].ans_value"
                                                 readonly="true"
                                                 max="5"></div>
                                        </div>
                                    </div>
                                    <div class="row no-padding color-4 star-text-row">
                                        <div class="col no-padding">{{ course.ques_topics[3].topic_name }}</div>
                                        <div class="col no-padding">
                                            <div star-rating ng-model="course.ques_topics[3].ans_value"
                                                 readonly="true"
                                                 max="5"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row no-padding bottom-table">
                        <div class="col col-33 no-padding">
                            <div class="row no-padding">
                                <div class="col col-th">
                                    {{ '本次授課老師' }}
                                </div>
                            </div>
                            <div class="row no-padding">
                                <div class="col col-td color-1">
                                    <span class="teacher-name" ng-bind="course.Prod_ClsSir"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col col-33 no-padding">
                            <div class="row no-padding">
                                <div class="col col-th">
                                    {{ '本次學習時數' }}
                                </div>
                            </div>
                            <div class="row no-padding">
                                <div class="col col-td color-1">
                                    <span ng-bind="course.Prod_ClsHours"></span>
                                    <span class="small">{{ '小時' }}</span>
                                </div>
                            </div>
                        </div>
                        <div class="col no-padding">
                            <div class="row no-padding">
                                <div class="col col-th">
                                    {{ '更多延伸學習' }}
                                </div>
                            </div>
                            <div class="row no-padding">
                                <div class="col col-td color-1 col-link">
                                    <i class="ion-link" ng-click="goExtend(course.Prod_Id)"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
