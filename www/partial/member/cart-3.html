<ion-view>
    <ion-nav-title>購物車</ion-nav-title>
    <ion-content class="step-3-content" padding="true">
        <div class="card" ng-if="checkPayTypeIsCreditCard()">
            <div class="row">
                <div class="col-20 text-center cart-logo">
                    <img src="img/cart-order@2x.png" />
                </div>
                <div class="col-80">
                    <h4 class="title">付款成功，感謝您的選購‧‧‧</h4>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <div class="text-tips text-left">
                        您好，選購課程已使用信用卡付款成功，入帳約需三個工作天左右，如有任何問題歡迎直接與我們聯絡
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col text-right price-mark">
                    總金額
                    <span class="price">
                        {{ totalPrice | currency:undefined:0 }}
                    </span>
                </div>
            </div>
        </div>
        <div class="card" ng-if="!checkPayTypeIsCreditCard()">
            <div class="row">
                <div class="col-20 text-center cart-logo shift-cart-logo">
                    <img src="img/cart-order@2x.png" />
                </div>
                <div class="col-80">
                    <h4 class="title">感謝您的選購‧‧‧</h4>
                    <div class="sub-title">請依以下資訊完成 ATM 轉帳付款</div>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <div class="text-block-tips text-tips text-left">
                        <div class="row">
                            <div class="col col-66">
                                <h4>國泰世華銀行</h4></div>
                            <div class="col text-center">
                                <h4>代號 013</h4></div>
                        </div>
                        <div class="row">
                            <div class="col">ATM 轉帳帳號</div>
                        </div>
                        <div class="row">
                            <div class="col"><h3>{{ bank.account }}</h3></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col text-right price-mark">
                    總金額
                    <span class="price">
                        {{ bank.amount | currency:undefined:0 }}
                    </span>
                </div>
            </div>
        </div>
        <button class="button button-block button-positive" ng-click="returnToDashboard()">完成</button>
    </ion-content>
</ion-view>
