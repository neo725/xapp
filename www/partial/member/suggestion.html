<ion-view class="member-suggestion" ng-controller="MemberSuggestionController">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-left" ng-click="goBack()"></button>
    </ion-nav-buttons>
    <ion-nav-title>
        <h1 class="title">意見信箱</h1>
    </ion-nav-title>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon sprite-icon shoppingcar-icon" ng-click="goCart()">
            <i class="sprite-icon-shoppingcar-o-2x"></i>
        </button>
        <div class="cart-badge-container" ng-show="carts.length > 0" ng-click="goCart()">
            <div class="badge badge-assertive badge-s-size cart-badge">{{carts.length}}</div>
        </div>
    </ion-nav-buttons>
    <ion-content padding="true" class="content-pane">
        <div class="content content-chinese">
            如您對我們提供的課程、服務有任何的疑問或建議，請留下您寶貴的意見。<br />
            我們將儘速回覆您，謝謝！！(<span class="required">號</span>為必填欄位)
        </div>
        <div class="content content-english">
            If you have questions about our courses or service, please leave your comments below.<br />
            We will respond to you as soon as possible. Thank you!
        </div>
        <form name="suggestionForm" novalidate ng-submit="submitForm(suggestionForm)">
            <div class="list">
                <label class="item item-input item-stacked-label" ng-class="{ 'has-error' : suggestionForm.username.$invalid}">
                    <span class="input-label required">您的姓名 Your Name</span>
                    <input type="text" name="username" ng-model="suggestion.username" required>
                </label>
                <label class="item item-input item-stacked-label" ng-class="{ 'has-error' : suggestionForm.telphone.$invalid}">
                    <span class="input-label required">您的聯絡電話 Your Telephone Number</span>
                    <input type="text" name="telphone" ng-model="suggestion.telphone" required>
                </label>
                <label class="item item-input item-stacked-label" ng-class="{ 'has-error' : suggestionForm.email.$invalid}">
                    <span class="input-label required">您的電子郵件 Your E-mail</span>
                    <input type="email" name="email" ng-model="suggestion.email" required>
                </label>
                <label class="item item-input item-stacked-label" ng-class="{ 'has-error' : suggestionForm.type.$invalid}">
                    <span class="input-label required">您的意見類別 Category of Opinion</span>
                    <select name="type" ng-model="suggestion.type" ng-options="opt for opt in type_opts" required>
                        <option></option>
                    </select>
                </label>
                <label class="item item-input item-stacked-label" ng-class="{ 'has-error' : suggestionForm.reply.$invalid}">
                    <span class="input-label required">回覆方式 How to Reply to You?</span>
                    <select name="reply" ng-model="suggestion.reply" ng-options="opt for opt in reply_opts" required>
                        <option></option>
                    </select>
                </label>
                <label class="item item-input item-stacked-label" ng-class="{ 'has-error' : suggestionForm.opinion.$invalid}">
                    <span class="input-label required">您的意見 Your Opinion</span>
                    <textarea name="opinion" class="opinion" rows="5" cols="20" ng-model="suggestion.opinion" required></textarea>
                </label>
            </div>
            <button class="button button-full button-positive">確定送出</button>
        </form>
    </ion-content>
</ion-view>
