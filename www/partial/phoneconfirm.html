<ion-view class="phone-confirm-pane" ng-controller="PhoneConfirmController">
    <ion-nav-title>
        <h1 class="title">身分驗證</h1>
    </ion-nav-title>
    <ion-content padding="true">
        <div class="pane-content">
            <div>
                <img class="pane-logo" src="img/registered02@2x.png">
            </div>
            <p class="text-line-1 text-center">{{ '驗證碼已傳送至' }}</p>
            <h3 class="text-center" ng-bind="maskNumber(mobile)"></h3>
            <form name="phoneConfirmForm" class="form phone-confirm-form" novalidate ng-submit="submitForm(phoneConfirmForm)">
                <div class="list">
                    <label class="item item-input item-floating-label"
                           ng-class="{ 'has-error' : phoneConfirmForm.verify_code.$invalid }">
                        <span class="input-label">{{ '驗證碼' }}</span>
                        <input type="number" name="verify_code"
                               placeholder="{{ '請輸入驗證碼' }}"
                               ng-model="verify_code"
                               required>
                        <span class="sprite-icon has-error-icon">
                            <i class="sprite-icon-order-form-st-2x"></i>
                        </span>
                    </label>
                    <div class="tiptext" ng-if="false">
                        <span>* 請於</span>
                        <span ng-bind="member.phone_valid_expire"></span>
                        <span>前完成驗證</span>
                    </div>
                    <div class="tiptext">
                        <span>* 驗證碼有效時間剩餘 : </span>
                        <span ng-bind="expire_countdown"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col"><button class="button button-block button-dark" ng-click="goBack($event)">取消</button></div>
                    <div class="col col-67"><button class="button button-block button-positive">送出</button></div>
                </div>
                <div class="row resend-row">
                    <div class="col">
                        <button class="button button-block button-dark"
                                ng-if="showReSend"
                                ng-click="resend($event)">重新發送</button>
                    </div>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
