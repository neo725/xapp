    <style tutorial="2">
        ion-pane#login-2 {
            background: #333;
            color: #fff;
        }
        
        ion-pane#login-2 ion-content {
            padding-top: 70px;
            text-align: center;
        }
        
        ion-pane#login-2 p#login-header {
            font-size: 50px;
            font-weight: 100;
        }
        
        ion-pane#login-2 p#pin-title {
            margin-top: 30px;
        }
        
        ion-pane#login-2 #pin {
            position: relative;
            width: 50%;
            display: inline-flex;
            margin: 0 auto;
            line-height: 40px;
        }
        
        ion-pane#login-2 #pin > i {
            position: absolute;
            top: 15px;
            font-size: 20px;
            margin-left: 15px;
            color: rgba(255, 255, 255, 0.75);
        }
        
        ion-pane#login-2 #pin > i {
            position: absolute;
            top: 0;
            font-size: 20px;
            margin-left: 15px;
            color: rgba(255, 255, 255, 0.75);
        }
        
        ion-pane#login-2 #pin > i.activated {
            color: #fff;
        }
        
        ion-pane#login-2 #pin div {
            border-bottom: 1px solid #fff;
            height: 40px;
            flex: 1;
            margin: 0 5px;
        }
        
        ion-pane#login-2 #pin div i.ion-record {
            margin: 0;
        }
    </style>
</head>

<body ng-controller="MainController">

    <ion-pane id="login-2">
        <ion-content>
            <p id="login-header">Login</p>
            <p id="pin-title">Enter pin code :</p>
            <div id="pin">
                <div><i class="icon ion-record" ng-show="pinDotVisible[&apos;1&apos;]"></i></div>
                <div><i class="icon ion-record" ng-show="pinDotVisible[&apos;2&apos;]"></i></div>
                <div><i class="icon ion-record" ng-show="pinDotVisible[&apos;3&apos;]"></i></div>
                <div><i class="icon ion-record" ng-show="pinDotVisible[&apos;4&apos;]"></i></div>
                <i class="icon ion-backspace" ng-show="canErase" ng-click="doErase()"></i>
            </div>
            <div id="status" style="margin-top: 15px; font-size: 18px;">
                <p style="color: #2ecc71;" ng-show="success === true">Success !</p>
                <p style="color: #e74c3c;" ng-show="success === false">Failed.</p>
            </div>
        </ion-content>
        <ion-digit-keyboard settings="keyboardSettings" ng-show="keyboardVisible"></ion-digit-keyboard>
    </ion-pane>

</body>
